<div class="sidebar-container">
  <div class="sidebar-logo">FOOD COSTA</div>
  <ul class="sidebar-navigation">
    <li *ngFor="let hero of routesArray; index as i">
      <a
        routerLink="{{ hero }}"
        [style.background-color]="onLink == i ? 'red' : ''"
        (click)="linkChange(i)"
      >
        <i aria-hidden="true"></i>{{ capital[i] }}</a
      >
    </li>
  </ul>
  <!--  -->
</div>
