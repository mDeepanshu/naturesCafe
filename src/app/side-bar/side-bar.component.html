<div class="sidebar-container">
  <div class="sidebar-logo">NATURE`S CAFE</div>
  <ul class="sidebar-navigation">
    <li *ngFor="let hero of routesArray; index as i">
      <a
        routerLink="{{ hero }}"
        [style.background-color]="onLink == i ? 'red' : ''"
        (click)="linkChange(i)"
      >
        <b> {{ capital[i] }}</b></a
      >
    </li>
  </ul>
  <!--  -->
</div>
