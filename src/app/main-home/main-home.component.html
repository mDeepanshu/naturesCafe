<div class="div topDiv">
  <div class="row">
    <div class="heading">
      INDOOR <mat-icon (click)="addTab('indoor')">add_circle_outline</mat-icon>
    </div>
    <ul>
      <li *ngFor="let option of arrays.indoor; let index = index">
        <app-table-card
          [number]="option"
          [space]="'indoor'"
          (clossing)="removeTab('indoor', $event)"
        ></app-table-card>
      </li>
    </ul>
  </div>
  <hr />
  <div class="row">
    <div class="heading">
      OUTDOOR
